<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

    }
    header{

        padding:20px;
        background:#0b5ed7;
    }
    h1{margin:0;}
    .container{
        max-width:900px;
        margin:20px auto;
        background:#ffffff20;
        border-radius:10px;
        padding:20px;
    }
    .input-group{
        margin-bottom:20px;
        text-align:center;
    }
    .input-group input[type="text"]{
        padding:8px;
        border:none;
        border-radius:4px;
        width:250px;
    }
    table{
        width:100%;

    th,td{

    }
    .payment-opsi label{
        margin:0 10px;
        cursor:pointer;
    }
</style>
</head>
<body>

<header>
    <h1>Top Up Diamond Free Fire</h1>
    <p>Pembayaran tersedia: QRIS, Dana, Gopay</p>
</header>

<div class="container">

    <div class="input-group">
        <p>Masukkan ID Free Fire Anda:</p>
        <input type="text" id="ffid" placeholder="Contoh: 123456789">
    </div>

    <div class="input-group">
        <p>Masukkan kode promo jika anda memiliki nya:</p>
        <input type="text" id="promo" placeholder="Kode Promo">
    </div>

    <div class="input-group payment-opsi">
        <p>Pilih metode pembayaran:</p>
        <label><input type="radio" name="payment" value="QRIS" checked> QRIS</label>
        <label><input type="radio" name="payment" value="Dana"> Dana</label>

    <table id="priceTable">
        <thead>
            <tr>
                <th>Diamond</th>
                <th>Harga (Rp)</th>
                <th>Beli</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data harga via JavaScript -->
        </tbody>
    </table>

</div>

<script>
const daftarHarga = [
 {d:5,   h:2800}, {d:10,  h:3600}, {d:12,  h:3800}, {d:15,  h:4900},
 {d:20,  h:5700}, {d:25,  h:6500}, {d:30,  h:7200}, {d:50,  h:9300},
 {d:70,  h:11700},{d:75,  h:12500},{d:80,  h:13300},{d:90,  h:14800},
 {d:100, h:15600},{d:120, h:18000},{d:130, h:19500},{d:140, h:21000},
 {d:150, h:22500},{d:160, h:24000},{d:180, h:27000},{d:190, h:28000},
 {d:210, h:30000},{d:280, h:39000},{d:300, h:42000},{d:355, h:48000},
 {d:360, h:49000},{d:375, h:51000},{d:400, h:54000},{d:405, h:54000},
 {d:1000,h:126500},{d:1050,h:132700},{d:1080,h:135900},
 {d:1200,h:150900},{d:1440,h:178400},{d:1450,h:180100},
 {d:4720,h:575000},{d:4800,h:585000},{d:6000,h:729000},
 {d:6480,h:786000},{d:6900,h:838000},{d:7290,h:875000}
];

function hitungDiskon(d, harga){
    const kode = document.getElementById('promo').value.trim();
    if(kode !== 'JUN-NYTOPUP12') return harga;
    if(d>=5 && d<=15)  return harga - 800;
    if(d>=20 && d<=80) return harga - 1000;
    if(d>=90 && d<=355)return harga - 3000;
    return harga;
}

function tampilkan(){
    const tbody = document.querySelector('#priceTable tbody');
    tbody.innerHTML = '';
    daftarHarga.forEach(item=>{
        const tr = document.createElement('tr');
        const tdD = document.createElement('td');
        tdD.textContent = item.d + ' üíé';
        const tdH = document.createElement('td');
        tdH.textContent = 'Rp ' + hitungDiskon(item.d, item.h).toLocaleString('id-ID');
        const tdB = document.createElement('td');
        const btn = document.createElement('button');
        btn.className = 'buy-btn';
        btn.textContent = 'Beli';
        btn.onclick = () => {
            const ffid = document.getElementById('ffid').value.trim();
            if(!ffid){
                alert('Masukkan ID Free Fire terlebih dahulu!');
                return;
            }
            const metode = document.querySelector('input[name="payment"]:checked').value;
            const harga = hitungDiskon(item.d, item.h);
            const msg = `*Misi saya ingin top up game Free Fire*\n_Dengan ID game_ : ${ffid}\nDengan jumlah : ${item.d} diamond\nMetode pembayaran : ${metode}\n*TERIMAKASIH üôè*`;
            window.open(`https://wa.me/6285704668600?text=${encodeURIComponent(msg)}`,'_blank');
        };
        tdB.appendChild(btn);
        tr.appendChild(tdD);
        tr.appendChild(tdH);
        tr.appendChild(tdB);
        tbody.appendChild(tr);
    });
}

document.getElementById('promo').addEventListener('input', tampilkan);
tampilkan();
</script>

</body>
</html>
